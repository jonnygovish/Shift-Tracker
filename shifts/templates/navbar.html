{% load bootstrap3 %} 
{%load staticfiles%} 
{% block styles %} 
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %} ">
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><span> <img src="/static/images/shifts-white-f2e354.svg" alt=""> Shift Tracker</a></span>
      </div>
      <div class="col-sm-4 col-md-4 navbar-right">
        
        <div>
          {% if user.is_authenticated %}
          <ul>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown" role="button" aria-expanded="false">{{user.username}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="/accounts/password/change">Change Password</a>
                </li>
                <li>
                  <a href="/logout">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
          {% else %}
          <li>
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </li>

          {% endif %}
        </div>
      </div>

    </div>
  </nav>
  
</body>
</html>
